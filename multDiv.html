<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title> Braeden Singleton </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="multDiv.css">
  </head>

  <body>
    <div class="text-center">
      <h3>
        Multiply-Divide
      </h3>
        <div class="main">
          <form>
            <div class="row center">
                <div class="col-lg-6 text-right display-4">
                    First Number: 
                </div>
                <div class="col-sm-6 text-left display-4">
                    <input type="number" id="firstnum">
                </div>
            </div>
            <div class="row center">
                <div class="col-lg-6 text-right display-4">
                    Second Number: 
                </div>
                <div class="col-sm-6 text-left display-4">
                    <input type="number" id="secondnum">
                </div>
            </div>
          </form>
          <div class="container">
            <div class="row text-center">
              <h1>
                <button type="button" class="btn-dark" id="multiply" onclick="multiplyby()">Multiply</button>
              </h1>
              <h1>
                <button type="button" class="btn-dark" id="divide" onclick="divideby()">Divide</button>
              </h1>
            </div>
          </div>
        <div class="container">
          <span id="result" class="answer display-4"></span>
        </div>

        </div>
    </div>
    <script src="multDiv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
